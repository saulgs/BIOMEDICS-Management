    <!-- Modal Solicitar acceso-->
	<div class="modal fade" id="md-solicitud" tabindex="-1" role="dialog" aria-labelledby="SolicitarAcceso" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Solicitar acceso a BIOMEDICS Management</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frm-sa">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="xxxxxxxxxxxxx - sin guiones" name="id" maxlength="13" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Nombre</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="nombre" maxlength="20" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Apellido</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="apellido" maxlength="20" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Edad</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="edad" maxlength="2" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Sexo</label>
                                <div class="col-sm-9">
                                    <label class="form-check-label">
                                        <input type="radio" name="sexo" value="masculino" required> Masculino
                                    </label>
                                    <br>
                                    <label class="form-check-label">
                                        <input type="radio" name="sexo" value="femenino"> Femenino
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Fecha nacimiento</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" name="fechaN" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Dirección</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="direccion" maxlength="100" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Teléfono</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="telefono" maxlength="45" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Nacionalidad</label>
                                <div class="col-sm-9">
                                    <select id="slc-nacionalidad" class="form-control" name="nacionalidad" required>
                                        <option disabled selected value> Seleccione </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">ID Empleado</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="idemp" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Cargo</label>
                                <div class="col-sm-9">
                                    <select id="slc-cargo" class="form-control" name="cargo" required>
                                        <option disabled selected value> Seleccione </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Contraseña</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="pass" required>
                                </div>
                            </div>
                        <div class="modal-footer" style="margin-bottom: 0% !important; padding-bottom: 0% !important">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <input type="submit" role="button" id="btn-solicitud" class="btn btn-primary" onclick="solicitarAcceso()" value="Enviar solicitud">
                        </div>
                    </form>
                    <span id="msg-modal" style="display: none">
                        <h3>Solicitud enviada con éxito</h3>
                    </span>
                </div>
            </div>
        </div>
    </div>
